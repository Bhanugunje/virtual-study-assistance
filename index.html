<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Attractive Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      line-height: 1.6;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffde59;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #fff;
      color: #2575fc;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffde59;
      color: #000;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 15px 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Hello, I'm Bhanu!</h2>
    <p>This is a simple and attractive HTML template. You can customize it for your portfolio, personal blog, or any website.</p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <footer>
    &copy; 2025 Bhanu's Website | Designed with ❤️
  </footer>

</body>
</html>
